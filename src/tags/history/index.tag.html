<history>
    <table if={ state.history.length } class="c-table u-mt4">
        <thead>
            <tr class="c-table__head">
                <th class="c-table__cell">Hand ({ state.history.length })</th>
                <th class="c-table__cell u-right">
                    Scores
                    <span if={ state.scorePoints }>({ state.scorePoints } pt.)</span>
                </th>
                <th class="c-table__cell u-right">
                    Han
                    <span if={ state.hanPoints }>({ state.hanPoints } pt.)</span>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr each={ item, idx in state.history }>
                <td class="c-table__cell u-size-xs u-upper u-gray">
                    { item.hand }
                </td>
                <td class="c-table__cell u-right">
                    <span class="{'u-green': item.userScores == item.scores, 'u-red': item.userScores != item.scores}">
                        { item.userScores }
                    <span>
                    <span class="u-gray">/ { item.scores } </span>
                </td>
                <td class="c-table__cell u-right">
                    <span if={ item.userFans } class="{'u-green': item.userFans.indexOf(item.fan) != -1, 'u-red': item.userFans.indexOf(item.fan) == -1}">
                        { item.userFans }
                    <span>
                    <span class="u-gray">/ { item.fan } </span>
                </td>
            </tr>
        </tbody>
    </table>

    <script type="text/coffeescript">

        @mixin 'redux'
        @actions require './actions'
        @subscribe require './selector'

    </script>

</history>
